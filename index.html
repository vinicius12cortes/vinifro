<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Sorveteria - Fazer Pedido</title>
    <link rel="stylesheet" type="text/css" href="vini.css">
</head>
<body>
<header>
    

 <h1>Seja bem vindo a sorveteria 
    Bom sabor agradessemos  a sua presença
 </h1>
<h1>
    qual será seu pedido hoje?
</h1>
</header>
   
    <div class="container">
    <form id="sorveteria-form">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sabor">Escolha o Sabor:</label>
        <select id="sabor" name="sabor">
            <option value="Nenhum">Nenhum</option>
            <option value="baunilha">Baunilha</option>
            <option value="chocolate">Chocolate</option>
            <option value="morango">Morango</option>
            <option value="Creme">Creme</option>
            <option value="Limão">Limão</option>
            <option value="Flocos">Flocos</option>
            <option value="coco">Coco</option>
            <option value="Creme de avelã">Creme de avelã</option>
            <option value="Menta com chocolate">Menta com chocolate</option>
            <option value="maracuja">Maracuja</option>
            <!-- Adicione mais sabores conforme necessário -->
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>

        <label>Coberturas Adicionais:</label>


        <input type="checkbox" id="sem cobertura" name="sem cobertura" value="Chantilly">
        <label for="sem cobertura">sem cobertura</label>



        <input type="checkbox" id="chocolate-syrup" name="coberturas" value="Chocolate Syrup">
        <label for="chocolate-syrup">Chocolate Syrup</label>


        <input type="checkbox" id="chantilly" name="coberturas" value="Chantilly">
        <label for="chantilly">Chantilly</label>

        <input type="checkbox" id="Caramelo" name="coberturas" value="Caramelo">
        <label for="Caramelo">Caramelo</label>


        <input type="checkbox" id="leite em pó" name="coberturas" value="leite em pó">
        <label for="leite em pó">leite em pó</label>


        <input type="checkbox" id="Doce de Leite" name="coberturas" value="Doce de Leite">
        <label for="Doce de Leite">Doce de Leite</label>

        <input type="checkbox" id="Leite Condensado" name="coberturas" value="Leite Condensado">
        <label for="Leite Condensado">Leite Condensado</label>


        <input type="checkbox" id="Cobertura de Menta" name="coberturas" value="Cobertura de Menta">
        <label for="Cobertura de Menta">Cobertura de menta</label>


        <button type="button" id="enviar-pedido">Enviar Pedido</button>
    </form>
</div>
    <script src="pedido.js"></script>


    
</body>
</html>
